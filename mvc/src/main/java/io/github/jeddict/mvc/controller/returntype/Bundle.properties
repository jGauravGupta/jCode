Controller.returnType.void= A controller method that returns void is REQUIRED to be decorated by @View [[mvc:void-controllers]].
Controller.returnType.String= A string returned is interpreted as a view path.
Controller.returnType.Viewable= A Viewable is a class that encapsulates a view path as well as additional information related to its processing.
Controller.returnType.Response= A JAX-RS Response whose entity\u2019s type is one of the above. e.g : Response.status(Response.Status.OK).entity("hello.jsp").build()